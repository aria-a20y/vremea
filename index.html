<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vremea în orașul tău</title>

  <!-- Tema pentru PWA -->
  <meta name="theme-color" content="#00796b">

  <!-- Stil extern -->
<link rel="stylesheet" href="style.css">

  <!-- Manifest pentru PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icon pentru browser -->
  <link rel="icon" href="icon.jpg" type="image/jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-image 0.8s ease;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
    }


    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      text-align: left;
      width: 80%;
      margin: 0 auto 5px auto;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }


    button {
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #004d40;
    }

    #weatherResult {
      margin-top: 20px;
    }

    #savedCities {
      margin-top: 30px;
    }

    #savedCities button {
      background: #e0f2f1;
      color: #00796b;
      border: 1px solid #00796b;
      margin: 3px;
      border-radius: 6px;
      padding: 6px 12px;
    }

    #savedCities button:last-child {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
      margin-top: 10px;
    }

    #uvResult, #airResult {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }

    #hourlyForecastContainer {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }

    #hourlyForecast > div {
      display: inline-block;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 120px;
      margin-right: 10px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }

    #welcomeMessage {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    #offlineMessage {
      display: none;
      color: #c62828;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vremea în orașul tău</h1>
    <p id="welcomeMessage">Detectăm automat vremea în locația ta...</p>
    <p id="offlineMessage">⚠️ Ești offline. Unele funcții pot fi indisponibile.</p>

    <label for="cityInput">Oraș:</label>
<input type="text" id="cityInput" placeholder="Introdu orașul">
<ul id="citySuggestions" class="suggestions-list"></ul>

    <button onclick="getweather()">Află vremea</button>


    <div id="weatherResult"></div>
    <div id="uvResult"></div>
    <div id="airResult"></div>
<div id="sunTimes"></div>
<div id="weatherAlerts"></div>


    <div id="savedCities">
      <!-- Orașele salvate și butonul de resetare vor fi generate dinamic -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

  <!-- Înregistrare Service Worker pentru PWA -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker înregistrat"))
        .catch(err => console.error("❌ Eroare Service Worker:", err));
    }

    // Detectare offline
    window.addEventListener("offline", () => {
      document.getElementById("offlineMessage").style.display = "block";
    });
  </script>
</body>
</html>
